<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient</title>
    <style>
        li:before {
            content: "";
          display: inline-block; 
            margin-right: 10px;
            background: linear-gradient(red, blue);
            height: 200px;
            width: 200px;
            
        }
        li{
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Test I</li>
        <li>Test II</li>
    </ul>
</body>

</html>
