<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        html {
            font-size: 16px;
        }

       

        input[type="button"] {
            font-size: 1rem;
            padding: 0.5em 2em;
            cursor: pointer;
        }

        
        input[type=text] {
            font-size: 1rem;
            padding: 0.5em;
            cursor: pointer;
        }

        input[type="range"] {
            width: 20em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="button" value="Button">
    <input type="text" placeholder="">
    <input type="number">
    <input type="range">
    <input type="checkbox">
    <input type="radio">
    <input type="date">
    <input type="file">
    <input type="color">
   
  
    
    
    
</body>

</html>
