<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img fixed full screen using flexbox</title>
    <style>
       
        .container {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            /* horizontal center */
        }

        img {
            align-self: center;
            /* vertical center */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="1.jpg" />
    </div>
</body>

</html>
