<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering with position absolute</title>
    <style>
        .wrapper{
            /* display: flex; */
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .wrapper .child{
            border: 3px solid red;
            padding: 20px;
            
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="child">
            make me center
        </div>
    </div>
</body>

</html>
