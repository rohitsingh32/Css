<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering with display table</title>
    <style>
        .wrapper {
           
            text-align: center;
            background: linear-gradient(lime,yellow);
            height: 100vh;
        }

        .outer {
            display: table;
            height: 100%;
            width: 100%;
            
        }

        .outer .inner {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="outer">
            <div class="inner">
                <h1>Centered</h1>
            </div>
        </div>
    </div>
</body>

</html>
