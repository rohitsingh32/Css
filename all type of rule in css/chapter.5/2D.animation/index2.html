<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple transforms</title>
    <style>
        .transform {
            background-color: blue;
            opacity: 0.5;
            height: 100px;
            width: 200px;
            transform: rotate(10deg) translate(200px, 100px);
            
        }

    </style>
</head>

<body>
    <div class="transform">1</div>
    <div class="transform">2</div>
    <div class="transform">3</div>

    
</body>

</html>
